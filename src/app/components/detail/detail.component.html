<ion-content *ngIf="movie">
  <ion-label class="titulo">
    <h1>
      {{ movie.title }}
    </h1>
  </ion-label>
  <img [src]="movie.backdrop_path | image" *ngIf="movie.backdrop_path">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="movie.poster_path | image" *ngIf="movie.poster_path" class="poster">
        </ion-card>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{ movie.vote_average }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people" color="primary"></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-note slot="end" color="primary">{{ movie.vote_average }}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ movie.overview | slice: 0: hide}}</ion-label>
        <ion-label
         color="primary"
         (click)="hide = 50000"
         *ngIf="hide !== 50000"
        >Read More!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip
          color="primary" *ngFor="let genre of movie.genres" color="primary"
        >
          <ion-label>{{ genre.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Casting</ion-label>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideOptsCasting">
    <ion-slide *ngFor="let actor of casting">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image">
        <ion-label class="actor-name">{{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="like()">
        <ion-icon slot="end" [name]="exist ? 'star' : 'star-outline'"></ion-icon>
        <ion-label>Like</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
