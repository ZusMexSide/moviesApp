<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pairs of movies | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairs">
        <ion-card mode="md" (click)="seeDetails( movie.id)">
          <img class="poster" [src]="movie.poster_path| image" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button
      (click)="onClick()"
      expand="full"
      size="large"
      class="btn-mas"
    >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
